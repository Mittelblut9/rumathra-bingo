name: Linter
on:
    push:
        branches:
            - **
  
permissions:
  contents: write

jobs:
    deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            
            - name: Install dependencies
              run: npm install

            - name: Lint
              run: npm run lint